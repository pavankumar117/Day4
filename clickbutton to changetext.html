<html>
<head>
  <title>change value by clicking the button</title>
</head>
<body>
  <p id = 'p1'>Click the button to change the text</p>
  <script>
  function my(){
    document.getElementById('p1').innerHTML='Hey check it out text was changed';
  }
  </script>
  <button onclick=my();>click here</button>
</body>
</html>
